{% extends 'gestschools/login.html' %}

{% block content  %}
<h2 class="card-title">Set new password</h2>
{% if validlink %}
      <form id="authentication" autocomplete="on"  method="post" >
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Save</button>
      </form>
      {% else %}
      <p class="text-danger">Invalid token.</p>
      <p class="card-text">
        <a href="{% url 'password_reset' %}">Request a new password reset token</a>
      </p>
    {% endif %}
{% endblock %}
