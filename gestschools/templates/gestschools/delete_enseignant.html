{% extends "gestschools/menu.html" %}

{% load widget_tweaks %}
{% block body-block %}        
<div class="container">
		<div class="row vertical-offset-100">
			<div class="col-md-6 col-sm-5  col-sm-offset-2">
				<div id="container_demo">
					<div id="wrapper">
							<form method="post" action="">
									{% csrf_token %}
								
									<div class="modal-header">
										<h3 class="modal-title">Delete enseignant</h3>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
								
									<div class="modal-body">
										<p class="delete-text">Are you sure you want to delete enseignant with name
											<strong>{{ enseignant.nomens }}</strong>?</p>
									</div>
								
									<div class="modal-footer">
										<button type="submit" class="delete-btn btn btn-danger">Delete</button>
										<a class="delete-btn btn btn-cancel" href="{% url 'gestschools:liste_enseignants' %}">Cancel</a>
									</div>
								
								</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
