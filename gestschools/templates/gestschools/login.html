{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Bienvenue dans votre syst√®me de gestion scolaire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- global level css -->
      <link href= "{% static 'gestschools/css/bootstrap.min.css' %}"  rel="stylesheet" />
      <!-- end of global level css -->
      <link href="{% static 'gestschools/vendors/iCheck/css/square/blue.css' %}" rel="stylesheet" type="text/css" />
      <link href="{% static 'gestschools/vendors/bootstrapvalidator/css/bootstrapValidator.min.css' %}" rel="stylesheet" />
      <!-- page level css -->
      <link rel="stylesheet" type="text/css" href="{% static 'gestschools/css/pages/login.css' %}"/>
      <!-- end of page level css -->

<body>
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-sm-6 col-sm-offset-3  col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
                <div id="container_demo">
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <a class="hiddenanchor" id="toforgot"></a>
                    <div id="wrapper">
                        
                        <div id="login" class="animate form">
                                {% block content %}
                            <form action='' id="authentication" autocomplete="on" method="post">
                                
                                <h3 class="">
                                    <img src= '{% static "gestschools2/img/index.jpg" %}' alt="logo">
                                    <br>  </h3>
                                    {% csrf_token %}
                                    {{ form.as_p}}
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="remember-me" id="remember-me" value="remember-me" class="square-blue" /> Se souvenir
                                    </label>
                                </div>
                                <p class="login button">
                                    <input type="submit" value="Connexion" class="btn btn-success" />
                                </p>
                                <p class="change_link">
                                    <a href="{% url 'password_reset' %}" class="btn btn-responsive  btn-warning btn-sm">Mot de passe oublier?
                                    </a>
                                </p>
                            </form>
                        {% endblock%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- global js -->
    <script src="{% static 'gestschools/js/app.js' %}" type="text/javascript"></script>
    <!-- end of global js -->
    <script src="{% static 'gestschools/vendors/bootstrapvalidator/js/bootstrapValidator.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'gestschools/vendors/iCheck/js/icheck.js' %}" type="text/javascript"></script>
    <script src="{% static 'gestschools/js/pages/login.js' %}" type="text/javascript"></script>
</body>

</html>
